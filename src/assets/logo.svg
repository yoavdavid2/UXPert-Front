<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 50">
  <!-- Black rectangle for "UX" in center -->
  <rect x="28" y="10" width="30" height="30" fill="black" stroke="black" stroke-width="1"/>
  
  <!-- "UX" text in white, thinner weight -->
  <text x="42.5" y="28"
        font-family="Calibri, sans-serif"
        font-size="22"
        font-weight="300"
        fill="white"
        text-anchor="middle"
        dominant-baseline="middle">UX</text>
  
  <!-- "PERT" text in black, bold -->
  <text x="58" y="28"
        font-family="Calibri, sans-serif"
        font-size="22"
        font-weight="900"
        fill="black"
        text-anchor="start"
        dominant-baseline="middle">PERT</text>
        
  <!-- Outer frame centered around content -->
  <rect x="26" y="8" width="92" height="34" 
        fill="none" 
        stroke="black" 
        stroke-width="1"/>
</svg>